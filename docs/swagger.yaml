openapi: 3.0.0
info:
  title: Azure Data Cleaner API
  version: 1.0.0
  description: |
    Documentation for public endpoints.

servers:
  - url: /api/v1

paths:
  /health:
    get:
      tags: [System]
      summary: Health check
      responses:
        200:
          description: Server is alive
          content:
            application/json:
              example: { status: "healthy" }

  /tables/{tableName}:
    get:
      tags: [Tables]
      summary: Get paginated data from any table
      description: |
        Retrieve data from any available table with pagination.
        Available tables include addresses, users, leads_notes, etc.
      parameters:
        - $ref: "#/components/parameters/tableName"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
      responses:
        200:
          description: Successfully retrieved table data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    additionalProperties: true
              example:
                success: true
                message: "addresses retrieved successfully"
                data:
                  addresses: [{ id: 1, address_1: "123 Main St" }]
        400:
          description: Invalid table name or query parameters
        500:
          description: Server error

